<div aria-hidden="true" aria-labelledby="addProductLabel" class="modal fade" id="addProductModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h6 class="modal-title">Add Product</h6>
                <button aria-label="Close" class="btn-close" data-mdb-dismiss="modal" type="button"></button>
            </div>
            <div class="modal-body">
                <span class="error-from-backend" id="errorFromBackendAddProduct"></span>
                <form enctype="multipart/form-data" id="addProdForm" name="addProdForm">
                    <div class="form-outline mt-1 mb-4">
                        <input autocomplete="off" class="form-control -bs" id="addProdName" maxlength="20" minlength="4"
                               name="add_prod_name" required type="text"/>
                        <label class="form-label" for="addProdName">Product name</label>
                    </div>
                    <div class="form-outline mb-4">
                        <input autocomplete="off" class="form-control -bs" id="addProdPrice" maxlength="10"
                               minlength="1" name="add_prod_price" required type="number"/>
                        <label class="form-label" for="addProdPrice">Price</label>
                    </div>
                    <input type="file" class="form-control" id="addProdImg" accept="image/x-png, image/jpeg" name="add_prod_img" />
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-white" data-mdb-dismiss="modal" id="closeAddProdM" type="button">
                    Close
                </button>
                <button class="btn btn-success" onclick="addProduct()" type="button">Add Product</button>
            </div>
        </div>
    </div>
</div>

<div aria-hidden="true" aria-labelledby="viewProdImgModalLabel" class="modal fade" id="viewProdImgModal" role="dialog"
     tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <img alt="Product image" id="viewProdImgSrc" src="">
            </div>
        </div>
    </div>
</div>

<div aria-hidden="true" aria-labelledby="deleteProductModalLabel" class="modal fade" id="deleteProductModal"
     role="dialog" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <span id="modal-userid"></span>
                <button aria-label="Close" class="btn-close" data-mdb-dismiss="modal" type="button"></button>
            </div>
            <div class="modal-body">
                <span class="error-from-backend" id="errorFromBackendDeleteProd"></span>
                <p>Do you want delete product with id <span class="modal-productId" id="modal-prodIdDelete"></span>?</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-white" data-mdb-dismiss="modal" id="closeDelProdM" type="button">
                    Close
                </button>
                <button class="btn btn-danger" id="prodDeleteBtn" onclick="deleteProduct()" type="button">Delete
                </button>
            </div>
        </div>
    </div>
</div>

<div aria-hidden="true" aria-labelledby="editProductLabel" class="modal fade" id="editProduct" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h6 class="modal-title">Edit Product</h6>
                <button aria-label="Close" class="btn-close" data-mdb-dismiss="modal" type="button"></button>
            </div>
            <div class="modal-body">
                <span class="error-from-backend" id="errorFromBackendEditProduct"></span>
                <form enctype="multipart/form-data" id="editProdForm" name="addProdForm">
                    <div class="form-outline mt-1 mb-4">
                        <input autocomplete="off" class="form-control -bs" id="editProdName" maxlength="20"
                               minlength="4"
                               name="edit_prod_name" required type="text"/>
                        <label class="form-label" for="editProdName">Product name</label>
                    </div>
                    <div class="form-outline mb-4">
                        <input autocomplete="off" class="form-control -bs" id="editProdPrice" maxlength="10"
                               minlength="1" name="edit_prod_price" required type="number"/>
                        <label class="form-label" for="editProdPrice">Price</label>
                    </div>
                    <label class="form-label" for="editProdImg">Change Image(optional)</label>
                    <input  type="file" class="form-control" id="editProdImg" accept="image/x-png, image/jpeg" name="edit_prod_img"/>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-white" data-mdb-dismiss="modal" id="closeEditProdM" type="button">
                    Close
                </button>
                <button class="btn btn-success" onclick="" type="button">Change</button>
            </div>
        </div>
    </div>
</div>
